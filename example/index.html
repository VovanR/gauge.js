<!DOCTYPE html>
<html>
    <head>
        <meta charset="utf-8">
        <title>gauge.js</title>

        <meta name="viewport" content="width=device-width, initial-scale=1.0">

<style>
#holder {
    height: 450px;
    left: 50%;
    margin: -225px 0 0 -225px;
    position: absolute;
    top: 50%;
    width: 450px;
    padding-top: 55px;
}

#holder-two {
    width: 600px;
}

html,
body {
    margin: 0;
    height: 100%;
}

.dev {
    background: url(specs.png) 50% 50% no-repeat;
}

.gauge-hand {
    fill: #1E98E4;
}

.gauge-labels {
    font-size: 3px;
    font-family: monospace;
    fill: #666;
    text-anchor: middle;
}

.gauge-mark {
    stroke: #666;
    stroke-width: 0.1;
}

.gauge-tick {
    stroke: #666;
    stroke-width: 0.25;
}

.gauge-scale-arc {
    stroke: #666;
    stroke-width: 0.75;
}

.gauge-scale-arc-warning {
    stroke: #ffa500;
    stroke-width: 0.75;
}

.gauge-scale-arc-danger {
    stroke: #ff0000;
    stroke-width: 0.75;
}
</style>

    </head>
    <body class="">

<div id="holder"></div>
<div id="holder-two"></div>

<button id="toggle-pixelperfect" type="button">Pixel Perfect</button>

<script>
    var body = document.getElementsByTagName('body')[0];
    document.getElementById('toggle-pixelperfect').addEventListener('click', function () {
        if (body.classList.contains('dev')) {
            body.classList.remove('dev');
        } else {
            body.classList.add('dev');
        }
    });
</script>

<script src="https://cdnjs.cloudflare.com/ajax/libs/jquery/3.0.0-alpha1/jquery.min.js"></script>
<script src="../index.js"></script>

<script>
(function () {

    var foo = new Gauge({
        block: document.getElementById('holder'),
        actualValue: 4,
        labels: [0, 1, 2, 3, 4, 5, 6],
        warningValue: 75,
        dangerValue: 90,
    });

    var bar = new Gauge({
        block: document.getElementById('holder-two'),
        actualValue: 2,
        labels: [0, 1, 2, 3, 4, 5, 6, 'max'],
        maxValue: 7,
        warningValue: 50,
        dangerValue: 75,
    });

})();
</script>

    </body>
</html>
